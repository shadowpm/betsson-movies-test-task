<app-search-field></app-search-field>
<div class="container">
  <app-movie-card *ngFor="let movie of movies$ | async" [movie]="movie"></app-movie-card>
</div>
<div class="container" *ngIf="isFetching$ | async">
  <mat-spinner></mat-spinner>
</div>
<div class="load-more-container" *ngIf="isLoadMoreButtonVisible$ | async">
  <button mat-raised-button color="primary" [disabled]="isFetching$ | async" (click)="loadMore()">Load more!</button>
</div>
